<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="google-signin-clientid" content="263513175105-o8beutglcacde1pv5k6k6hnq0d0g1v53.apps.googleusercontent.com" /><!-- Temporary client ID --> 
	<meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login email" /><!-- requires email to authenticate user -->
	<meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
	<meta name="google-signin-cookiepolicy" content="single_host_origin" />
	<meta name="google-signin-callback" content="authoriseUser" />
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/base.css">
	<title>Musicman Front-end</title>
</head>
<body>

<div id="app" class="app">
<header>
	<form id="search" method="GET" action="">
		<label>Search</label>
		<input class="search-field" type="text" value="Search">
		<input type="checkbox" name="spotify" value="Spotify">Spotify
		<input type="checkbox" name="soundcloud" value="Soundcloud">Soundcloud
		<input type="submit" value="Search">
	</form>
	<div id="user"></div>
</header>

<section id="search-results" class="search-results">

    <div role="tabs">
      <a data-service="spotify" href="#">Spotify</a>
      <a data-service="soundcloud" href="#">Soundcloud</a>
    </div>

	<div data-service="spotify" class="search-spotify"></div>
	<div data-service="soundcloud" class="search-soundcloud"></div>

</section>
	
<main>
	<section id="queue" class="queue">
		<div class="content">
			<h2>Queue</h2>
			<ul></ul>
		</div>
	</section>

	<div class="scaled-content">
		<div class="content">
			<section id="playlists" class="playlists">
				<div class="content">
					<h2>Playlists</h2>
					<ul></ul>
				</div>
			</section>
			<section id="tracks" class="tracks">
				<div class="content">
					<h2>Playlist</h2>
					<h3>tracks</h3>
					<table>
						<tbody></tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
</main>
</div>

<script type="text/javascript" src="js/build/build.js"></script>

<script type="text/javascript">

	(function() {
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/client:plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})();

</script>

</body>
</html>
